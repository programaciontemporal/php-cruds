<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Material Design</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #272b30;
            color: #c8c8c8;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background-color: #32383e;
            border: 1px solid #3a3f44;
            border-radius: 5px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            color: #ffffff;
            text-align: center;
        }

        .input-field label {
            color: #e0e0e0 !important;
            /* Texto más claro */
        }

        .input-field input {
            color: #ffffff !important;
            border-bottom: 1px solid #3a3f44 !important;
        }

        .input-field input:focus {
            border-bottom: 1px solid #4e5d6c !important;
            box-shadow: 0 1px 0 0 #4e5d6c !important;
        }

        .btn {
            background-color: #4e5d6c;
            width: 100%;
        }

        .btn:hover {
            background-color: #5f6b7a;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2 class="center-align">Iniciar Sesión</h2>
        <form>
            <div class="input-field">
                <input id="username" type="text" class="validate">
                <label for="username">Usuario</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Entrar</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
